app-id: com.github.avojak.paint-spill

runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

command: com.github.avojak.paint-spill

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--metadata=X-DConf=migrate-path=/com/github/avojak/paint-spill/'

cleanup:
  - "/bin/granite-demo"
  - "/include"
  - "/lib/girepository-1.0"
  - "/lib/pkgconfig"
  - "/share/gir-1.0"
  - "/share/vala"

modules:

  - name: elementary-stylesheet
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/stylesheet.git
        tag: 6.1.1
        commit: d590af0633bb1a311fee3756fcd7b5fdafa9c491
    modules:
      - name: sassc
        cleanup:
          - "*"
        sources:
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.1
            commit: 46748216ba0b60545e814c07846ca10c9fefc5b6
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si
        modules:
          - name: libsass
            cleanup:
              - "*"
            sources:
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.4
                commit: 8d312a1c91bb7dd22883ebdfc829003f75a82396
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si

  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 6.2.0
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3

  - name: paint-spill
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/avojak/paint-spill.git
        tag: 1.2.0
        commit: a0088dc5578fa2c495c5efc26e7fab219f110a0f
